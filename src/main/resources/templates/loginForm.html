<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username"/><br/>
    <input type="password" name="password" placeholder="Password"/><br/>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글로그인</a><br/>
<a href="/oauth2/authorization/naver">네이버로그인</a><br/>
<!--실제 실행되는 주소는 application.yml에 적어준 https://nid.naver.com/oauth2.0/authorize 이다.-->

<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>

</html>
